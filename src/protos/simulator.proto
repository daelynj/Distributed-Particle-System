syntax = "proto3";

message NewWorkerInformation {
    int32 id = 1;
}

message NewTaskInformation {
    int32 particle_count = 2;
    int32 work_complete = 3;
}

service Simulator {
    rpc InitializeWorker(NewWorkerInformation) returns (NewWorkerInformation) {}
    rpc GetNewTask(NewTaskInformation) returns (NewTaskInformation) {}
}
